sudo: required
language: generic

matrix:
  include:
    - addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
      env: CC=gcc-5 CXX=g++-5
    - addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-6
      env: CC=gcc-6 CXX=g++-6
    - addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-7
      env: CC=gcc-7 CXX=g++-7
    - addons:
        apt:
          sources:
          - llvm-toolchain-trusty-3.9
          packages:
          - clang-3.9
      env: CC=clang-3.9 CXX=clang++-3.9
    - addons:
        apt:
          sources:
          - llvm-toolchain-trusty-4.0
          packages:
          - clang-4.0
      env: CC=clang-4.0 CXX=clang++-4.0
    - addons:
        apt:
          sources:
          - llvm-toolchain-trusty-5.0
          packages:
          - clang-5.0
      env: CC=clang-5.0 CXX=clang++-5.0

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libev-dev libboost-dev qtbase5-dev

script:
  - mkdir build && cd build
  - cmake -DCMAKE_CXX_FLAGS="-std=c++14" -DCMAKE_INSTALL_PREFIX=$HOME ..
  - make install
